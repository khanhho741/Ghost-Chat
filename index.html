<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/external-bearicons-outline-color-bearicons/344/external-ghost-halloween-bearicons-outline-color-bearicons-1.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
    <title>Talking Ghost</title>
</head>
<body>
    <div id="container">
        <div id="ghost-bubble" class="chat-bubble"></div>
        <input type="text" placeholder="Type a message..." id="ghost-input">
        <div class="ghost">
            <div class="ghost-face">
                <div class="ghost-eyes">
                    <div class="ghost-eyes-l"></div>
                    <div class="ghost-eyes-r"></div>
                </div>
                <div class="ghost-mouth"></div>
            </div>
            <div class="ghost-torso"></div>
            <div class="ghost-hands">
                <div class="ghost-hands-l"></div>
                <div class="ghost-hands-r"></div>
            </div>
            <div class="ghost-legs"></div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
